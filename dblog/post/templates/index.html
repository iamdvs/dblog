

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/fontiran.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <title>{% block title %}{% endblock %} - dblog</title>
    {% endblock %}
</head>
<body>

    <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">dblog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                                <a class="nav-link" href="createpost/">createpost</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="manage/">manage</a>
                        </li>
                
                    
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>

    </div>
    {% block lists %}
      <div id="content" class="mt-5" style="width:40% ;margin:auto">{% block content %}{% endblock %}</div>
      <div class="container">
          <div id="posts">
              {% for post in posts %}
                  <div id="post" class="shadow-sm mb-4 pl-4 pr-4 pt-3 pb-3 border-top border-dark">
                      <a href="{{ post.id }}"> title: {{ post.title}}</a>
                      
                  </div>
          
                  
                  

              {% endfor %}
          </div>
      </div>
    {% endblock %}
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
