{% extends "base/main.html" %}

{% block body %}
<img src="{{ des.image.url }}" alt="" class="" style="width:100%;height:600px;">


{% block content%}

    <div class="container">
        <h2 class="mt-5 ">{{ des.title }}</h2>
        <p class="mt-3 border-top p-2">{{ des.description}}</p>
        <span class="mt-3 h6 d-block pb-5" style="font-size: 12px;"><i class="fas fa-clock"></i> &nbsp; {{ des.created_at }}</span>
    </div>

{% endblock %}   


{% endblock %}
